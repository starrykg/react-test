<div id = "root"></div>
<script>
    class Star{
        constructor(uname) {
            this.uname = uname;
        }
        sing(song){
            console.log(this.uname + " sing " + song);
        }
    }

    class Son extends Star{

    }


    var ldh = new Star("ldh");
    console.log(ldh.uname);
    console.log(ldh.sing("ice"));

    var s = new Son("bb");
    console.log(s.sing("ss"));
</script>
