<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        //组件有两种做法 函数和类
        function HelloNane(props) {
            return <h2>Hello, {props.name}</h2>;
        }
        ReactDOM.render(HelloNane({name:"cs"}), root);
        ReactDOM.render(<HelloNane name="css"/>, root);

        let more = (
            <div>
                <HelloNane name="css1"/>
                <HelloNane name="css2"/>
                <HelloNane name="css3"/>
            </div>
        )
        //ReactDOM.render(more, root);

        class HelloStar extends  React.Component{
            render(){
                return <h2>Hello, {this.props.star}</h2>;
            }
        }

        ReactDOM.render(new HelloStar({star:"hg"}).render(), root);

        ReactDOM.render(<HelloStar star="gh" />, root);


        let more1 = (
            <div>
                <HelloNane name="css11"/>
                <HelloNane name="css21"/>
                <HelloNane name="css31"/>
            </div>
        )
        ReactDOM.render(more1, root);
    </script>
</body>
</html>
