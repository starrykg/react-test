<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>proxy</h1>
<div id = "root"></div>
<script>
    //Array.of()
    //将参数中所有值作为元素形成数组。
    console.log(Array.of(1, 2, 3, 4)); // [1, 2, 3, 4]

    // 参数值可为不同类型
    console.log(Array.of(1, '2', true)); // [1, '2', true]

    // 参数为空时返回空数组
    console.log(Array.of()); // []

</script>
</body>
</html>
