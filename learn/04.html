    <div id = "root"></div>

    <script type="text/babel">
        //使用时间这种高级功能，通常使用类方式
        class Demo extends React.Component{
            show(){
                console.log("点击事件触发!");
            }

            render(){
                return(
                    <div>
                        <button onClick={this.show}>点击事件</button>
                        {/*标签必须闭合*/}
                        <input type="text" onBlur={this._onblur}/>
                    </div>
                );
            }
        }

        ReactDOM.render(<Demo />, root);

    </script>
